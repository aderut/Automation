<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
      <!-- Logo Box -->
      <div class="bg-gray-200 w-24 h-24 mx-auto rounded-full mb-6 flex items-center justify-center text-black font-semibold text-sm">
        Add Logo<br />Here
      </div>

      <!-- Sign Up Text -->
      <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Create Account</h2>

      <!-- Sign Up Form -->
      <form id="signupForm" class="flex flex-col gap-4">
        <input
          type="text"
          placeholder="Full Name"
          class="bg-gray-100 text-gray-700 p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-gray-400"
          required
        />
        <input
          type="email"
          placeholder="Email"
          class="bg-gray-100 text-gray-700 p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-gray-400"
          required
        />
        <input
          type="password"
          placeholder="Password"
          class="bg-gray-100 text-gray-700 p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 placeholder-gray-400"
          required
        />
        <button
          type="submit"
          class="bg-blue-600 text-white p-3 rounded-md font-medium hover:bg-blue-700 transition"
        >
          Sign Up
        </button>
      </form>

      <!-- Sign In Link -->
      <p class="mt-6 text-center text-gray-600 text-sm">
        Already have an account? 
        <a href="index.html" class="text-blue-600 hover:underline">Sign In</a>
      </p>
    </div>

    <script>
      document.getElementById("signupForm").addEventListener("submit", function (e) {
        e.preventDefault();
        // Redirect after signup (you can change this later)
        window.location.href = "index3.html";
      });
    </script>
  </body>
</html>
