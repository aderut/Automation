<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white h-screen flex items-center justify-center">
    <div class="w-full max-w-xs mx-auto text-center px-4">
      <!-- Logo Box -->
      <div class="bg-white w-24 h-24 mx-auto rounded-md mb-6 flex items-center justify-center text-black font-medium">
        Add Logo<br />Here
      </div>

      <!-- Sign In Text -->
      <h2 class="text-white text-2xl  mb-6">Sign In</h2>

      <!-- Sign In Form -->
      <form id="loginForm" class="flex flex-col gap-4">
        <input type="email"placeholder="Email" style="background: linear-gradient(to right, #EFEFEF, #727272) !important;" class="bg-gray-700 text-white p-3 rounded-full focus:outline-none placeholder-gray-300" required
        />
        <input
          type="password"
          placeholder="Password" style="background: linear-gradient(to right, #EFEFEF, #727272) !important;" 
          class="bg-gray-700 text-white p-3 rounded-full focus:outline-none placeholder-gray-300"
          required
        />
        <button
          type="submit" style="background-color:#586af6!important;" class="bg-orange-500 text-white p-3 rounded-full font-medium hover:bg-orange-600 transition"
        >
          Sign In
        </button>
      </form>
    </div>

    <script>
      document.getElementById("loginForm").addEventListener("submit", function (e) {
        e.preventDefault();
        // Redirect to user page (you can make it real later)
        window.location.href = "index3.html";
      });
    </script>
  </body>
</html>
