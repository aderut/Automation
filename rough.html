<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white h-screen flex flex-col justify-between">

  <!-- Header -->
  <div class="flex items-center p-4 space-x-2">
    <button onclick="history.back()">
      <img src="https://img.icons8.com/ios-glyphs/30/000000/left.png" class="w-6 h-6" alt="Back"/>
    </button>
    <h1 class="text-xl font-semibold text-black flex items-center gap-2">
      <img src="https://img.icons8.com/ios/50/000000/settings--v1.png" class="w-5 h-5" alt="Settings Icon" />
      Settings
    </h1>
  </div>

  <!-- Settings List -->
  <div class="flex flex-col px-4 space-y-4 text-black text-sm">

    <div>
      <p class="font-semibold">Rooms</p>
      <p class="text-gray-600">Rename, add and delete rooms</p>
      <hr class="mt-2 border-gray-300"/>
    </div>

    <div>
      <p class="font-semibold">Gadgets</p>
      <p class="text-gray-600">Rename, add and delete gadgets</p>
      <hr class="mt-2 border-gray-300"/>
    </div>

    <div>
      <p class="font-semibold">Schedules</p>
      <p class="text-gray-600">Reset and add new schedules</p>
      <hr class="mt-2 border-gray-300"/>
    </div>

    <div>
      <p class="font-semibold">Day mode</p>
      <p class="text-gray-600">Automatically turn on gadgets during the day</p>
      <hr class="mt-2 border-gray-300"/>
    </div>

    <div>
      <p class="font-semibold">Night mode</p>
      <p class="text-gray-600">Automatically turn on gadgets at night</p>
      <hr class="mt-2 border-gray-300"/>
    </div>

  </div>

  <!-- Bottom Navigation -->
  <div class="bg-white border-t border-gray-200 py-3 flex justify-around items-center">
    <img src="https://img.icons8.com/ios/50/000000/home--v1.png" class="w-6 h-6" alt="Home">
    <img src="https://img.icons8.com/ios/50/000000/search--v1.png" class="w-6 h-6" alt="Search">
    <img src="https://img.icons8.com/ios/50/000000/user--v1.png" class="w-6 h-6" alt="Profile">
    <img src="https://img.icons8.com/ios-filled/50/fa6e00/settings--v1.png" class="w-6 h-6" alt="Settings">
  </div>

</body>
</html>
