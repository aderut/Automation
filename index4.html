<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Home Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex items-center p-4 space-x-2">
        <button onclick="index2.html">
          <img src="https://img.icons8.com/ios-glyphs/30/000000/left.png" class="w-6 h-6" alt="Back"/>
        </button>
        <h1 class="text-xl font-semibold text-black flex items-center gap-2">
          <img src="https://img.icons8.com/ios/50/000000/settings--v1.png" class="w-5 h-5" alt="Settings Icon" />
          Settings
        </h1>
      </div>
    
      <!-- Settings List -->
      <div class="flex flex-col px-4 space-y-4 text-black text-sm">
    
        <div>
          <p class="font-semibold">Rooms</p>
          <p class="text-gray-600">Rename, add and delete rooms</p>
          <hr class="mt-2 border-gray-300"/>
        </div>
    
        <div>
          <p class="font-semibold">Gadgets</p>
          <p class="text-gray-600">Rename, add and delete gadgets</p>
          <hr class="mt-2 border-gray-300"/>
        </div>
    
        <div>
          <p class="font-semibold">Schedules</p>
          <p class="text-gray-600">Reset and add new schedules</p>
          <hr class="mt-2 border-gray-300"/>
        </div>
    
        <div>
          <p class="font-semibold">Day mode</p>
          <p class="text-gray-600">Automatically turn on gadgets during the day</p>
          <hr class="mt-2 border-gray-300"/>
        </div>
    
        <div>
          <p class="font-semibold">Night mode</p>
          <p class="text-gray-600">Automatically turn on gadgets at night</p>
          <hr class="mt-2 border-gray-300"/>
        </div>
    
      </div>
    <div class="bg-white p-4 rounded-t-2xl shadow-inner flex justify-around items-center fixed bottom-0 left-0 right-0">
        <button class="nav-btn active" id="homeBtn" onclick="window.location.href='index3.html'">
          <img src="https://img.icons8.com/ios/50/000000/home.png" class="w-6 h-6" alt="Home Icon">
        </button>
        <button class="nav-btn" id="searchBtn" onclick="window.location.href='index5.html'">
          <img src="https://img.icons8.com/ios/50/000000/search.png" class="w-6 h-6" alt="Search Icon">
        </button>
        <button class="nav-btn" id="personBtn" onclick="window.location.href='index6.html'">
          <img src="https://img.icons8.com/ios/50/000000/user.png" class="w-6 h-6" alt="Person Icon">
        </button>
        <button class="nav-btn" id="settingsBtn" onclick="window.location.href='index4.html'">
          <img src="https://img.icons8.com/ios/50/000000/settings.png" class="w-6 h-6" alt="Settings Icon">
        </button>
      </div>
  </body>
  </html>
